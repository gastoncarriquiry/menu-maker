<mat-toolbar color="primary">
  <span>Panel de Control Menu Maker</span>
  <span class="spacer"></span>
  @if (currentUser) {
    <span class="user-info">¡Bienvenido, {{ currentUser.name }}!</span>
    <button mat-icon-button (click)="logout()" aria-label="Cerrar Sesión">
      <mat-icon>logout</mat-icon>
    </button>
  }
</mat-toolbar>

<div class="dashboard-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Bienvenido a Menu Maker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>¡Has iniciado sesión exitosamente en Menu Maker!</p>
      <p>
        Este es tu panel de control donde puedes gestionar tus menús y
        preferencias.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Crear Nuevo Menú</button>
      <button mat-button>Ver Mis Menús</button>
    </mat-card-actions>
  </mat-card>

  <div class="quick-actions">
    <mat-card class="action-card">
      <mat-card-header>
        <mat-card-title>Acciones Rápidas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <button mat-raised-button color="accent">
            <mat-icon>restaurant_menu</mat-icon>
            Explorar Menús
          </button>
          <button mat-raised-button color="accent">
            <mat-icon>settings</mat-icon>
            Preferencias
          </button>
          <button mat-raised-button color="accent">
            <mat-icon>account_circle</mat-icon>
            Perfil
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
