<mat-toolbar color="primary">
  <span>Menu Maker Dashboard</span>
  <span class="spacer"></span>
  <ng-container *ngIf="currentUser$ | async as user">
    <span class="user-info">Welcome, {{ user.firstName }}!</span>
    <button mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>

<div class="dashboard-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome to Menu Maker</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>You have successfully logged in to Menu Maker!</p>
      <p>
        This is your dashboard where you can manage your menus and preferences.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Create New Menu</button>
      <button mat-button>View My Menus</button>
    </mat-card-actions>
  </mat-card>

  <div class="quick-actions">
    <mat-card class="action-card">
      <mat-card-header>
        <mat-card-title>Quick Actions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="action-buttons">
          <button mat-raised-button color="accent">
            <mat-icon>restaurant_menu</mat-icon>
            Browse Menus
          </button>
          <button mat-raised-button color="accent">
            <mat-icon>settings</mat-icon>
            Preferences
          </button>
          <button mat-raised-button color="accent">
            <mat-icon>account_circle</mat-icon>
            Profile
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
